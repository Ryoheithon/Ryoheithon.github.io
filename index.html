<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>#いいねにかくれた物語</title>
		<script src="main.js" type="text/javascript"></script>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="wrapper">
				<div class="logo">
				<img src="./img/logo4.png" id="logo">
				</div>
				<label for="file">
					写真をアップロード
					<input type="file" id="file" width="80"/>
				</label>
				<div class="canvas_wrapper">
				<canvas id="canvas1" class="canvas" width="550" height="550"></canvas>
				<canvas id="canvas2" class="canvas" width="800" height="800"></canvas>
				</div>
				<p>
					<textarea id="story" class="story " placeholder="改行を押すと、物語も改行されるよ" maxlength="140" cols="17"></textarea>
				</p>
				<a id="btn" class="btn btn-save" download="いいねにかくれた物語">画像を保存</a>
		</div>
	</body>
</html>
